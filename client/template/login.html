<!-- Template per la finestra di login iniziale -->
<template name="login">
	<div class="container center-block fill" id="login">
		<div class="row">
			<div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-sm-offset-4 col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">

						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-md-12 col-lg-12 col-sm-12">
									 <input type="text" class="form-control" name="username" placeholder="Username">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 col-lg-12 col-sm-12">
									<input type="password" class="form-control" name="password" placeholder="Password">
								</div>
							</div>
							<div class="form-group hidden has-error">
								<div class="col-md-12 col-lg-12 col-sm-12">
									<span id="helpBlock" class="help-block has-error hidden">Username o password non valida, riprovare.</span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-4 col-md-10 col-lg-offset-4 col-lg-10 col-sm-offset-4 col-sm-10">
									<button type="submit" name="submitBtn" class="btn btn-default disabled">Accedi</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
